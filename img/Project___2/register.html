<body>
<div class="register">
<h2>Register Here</h2>
<form action="signup.php" method="POST">
<label>Name:</label><br>

<label>Last name:</label><br>
<input type="text" name="lname" placeholder="Enterlast name"><br>
<label>Contact number:</label><br>
<input type="number" name="cno" placeholder="Enter contact number"><br>
<label>Email:</label><br>
<input type="email" name="email" placeholder="Enter email"><br>
<label>Password:</label><br>
<input type="password" name="psw" id="psw" placeholder="Enter password"><br>
<label>Confirm password:</label><br>
<input type="password" name="confirm_psw" id="confirm_psw" placeholder="Re enter
password"><br><br>

</form>
