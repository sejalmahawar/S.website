<html>
<head>
<title>feedback form design</title>
<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
<div class="box">
<img src="fb pic4.jpeg" class="pic">
</div>
<div class="feedbackbox">
<h1>Feedback</h1>
<form>
<input type="text" name="nm" placeholder="Enter name">
<input type="email" name="e" placeholder="Enter email">
<textarea placeholder="Enter Message Here..."></textarea><br><br>
<input type="submit" name="submit" value="SEND">
<input type="reset" name="reset" value="RESEND">
</form>
<span class="query">
For any Question contact our 24/7 Hours: +91 7820832200
</span>
</div>
</body>
